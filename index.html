<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 04: Coding Quiz</title>

    <!-- Bootstrap CDN. Use these to get the streamlined look, and responsive requirements outlined below. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Custom styles sheet link in case I need to overwrite any bootstrap or hand tweak anything-->
    <link rel="stylesheet" href="style.css">
</head>

<!--OVERALL GOAL-->
<!--Build a timed code quiz with multiple-choice questions. This app will run in the browser and feature dynamically updated HTML and CSS powered by your JavaScript code. It will also feature a clean and polished user interface and be responsive, ensuring that it adapts to multiple screen sizes.-->

<body>

    <div class="container-fluid" height="150px"
        style="margin-bottom: 20px; background-color: lightgray; padding: 20px;">
        <h1 class="text-center">Code Quiz</h1>
        <h2 class="text-center">Test your coding mettle against your friends. Despair at your low score!
        </h2>
    </div>

    <div id="holdsAll" class="container-fluid"
        style="float: left;  align-content: center; text-align: center; padding: 25px;">
        <div class="row-lg-3" style="position: relative; float: left; padding: 20px; align-content: center;">
            <button id="viewHigh" class="btn btn-danger btn-choice"
                style="position: relative; float: left; align-content: center; padding: 20px;">
                <h2>View High Scores</h2>
            </button>
        </div>
        <div class="row-lg-3" style="position: relative; float: right; padding: 20px; align-content: center;">
            <button id="begin" style="position: relative; float: left; align-content: center; padding: 20px;"
                class="btn btn-danger btn-choice">
                <h2>Begin the Quiz!</h2>
            </button></div>
        <div id="quiz" class="col-lg-6"
            style="position: relative; float: left; flex-direction: column; text-align: center; display:none;">
            <div id="question">
                <p> Here is where a quiz goes! Are you excited? Be excited!</p>
            </div>
            <div id="answers" style="padding: 10px; align-content: center; ">
                <!--These are going to need to be Divs-->
                <div id="answer1" class="answer" value="1"
                    style="padding: 10px; background-color: lightslategrey; margin: 15px;" onclick="checkAnswer(1)" ;>
                    <p>Answer 1</p>
                </div>

                <div id="answer2" class="answer" value="2"
                    style="padding: 10px; background-color: lightsteelblue; margin: 15px;" onclick="checkAnswer('2')" ;>
                    <p>Answer 2</p>
                </div>

                <div id="answer3" class="answer" value="3"
                    style="padding: 10px; background-color: lightslategrey; margin: 15px;" onclick="checkAnswer('3')" ;>
                    <p>Answer 3</p>
                </div>

                <div id="answer4" class="answer" value="4"
                    style="padding: 10px; background-color: lightsteelblue; margin: 15px;" onclick="checkAnswer('4')" ;>
                    <p>Answer 4</p>
                </div>
            </div>
            <div id="rightWrong" style="display: none;">
                <h3>Wrong!</h3>
            </div>
        </div>
        <div id="initScore" style="display: none;">
            <h3 id="scoreResults"></h3>
            <form onsubmit="saveScore()">
                Enter your initials: <input id="initials" type="text">
                <input type="submit">
            </form>
        </div>
        <div class="d-flex justify-content-around">
            <div id="formScore" style="display: none;">
                <h3 id="scoreResults"></h3>
                <form>
                    <h3>Enter your initials: </h3> <input id="initials" type="text">
                    <input id="Grr" type="submit">
                </form>
            </div>
        </div>
        <div class="row-lg-3" style="position: relative; float: right; text-align: right; margin-right: 0px;"
            id="timerDiv">

        </div>
    </div>
    <!--Look at API sample exercise for examples of how to use a fixed set of Divs to display dynamically generated content from Javascript. In general these lessons and the Bootstrap lessons will be important to review and modify.-->

    <script src="./script.js"></script>
</body>

</html>
